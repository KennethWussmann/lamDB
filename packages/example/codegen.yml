schema: prisma/schema.graphql
documents: 'src/**/*.graphql'
generates:
  src/graphql/sdk.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - add:
          content: '// @ts-nocheck'
      - typescript
      - typescript-operations
      - typescript-graphql-request
hooks:
  afterAllFileWrite:
    - prettier --write
