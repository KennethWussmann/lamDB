<html>
  <head>
    <title>LamDB Example</title>
  </head>

  <body>
    <h1>LamDB</h1>
    <p>
      This page is backed by a serverless backend with an equally serverless relational SQL database hosted on AWS.<br />
      <a href="https://github.com/KennethWussmann/lamDB" target="_blank">Learn more</a>
    </p>
    <p>LamDB is exceptionally good for searching content. Search for Medium articles</p>
    <input placeholder="Search" id="search" max="20" />
    <hr />
  </body>
  <script>
    let requesting = false;
    document.querySelector('#search').addEventListener('input', async (e) => {
      if (requesting || e.target.value.trim().length === 0) {
        return;
      }
      requesting = true;
      const response = await fetch('https://nseot30wqg.execute-api.eu-central-1.amazonaws.com/search', {
        method: 'POST',
        body: JSON.stringify({
          query: e.target.value,
        }),
      });
      console.log(await response.text());
    });
  </script>
</html>
